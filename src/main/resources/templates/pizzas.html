<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizzas</title>
	<div th:insert="~{fragments/fragments :: imports}"></div>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-2">Men√π</h1>
		<table class="table table-danger table-striped myTable">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Price</th>
				<th scope="col">Tasks</th>
			  </tr>
			</thead>
			<tbody>
			  <tr th:each="pizza : ${pizzas}">
				<td>[[${pizza.id}]]</td>
				<td>[[${pizza.name}]]</td>
				<td>[[${pizza.getFormattedPrice()}]]</td>
				<td>
					<a class="btn btn-light text-danger" th:href="@{/pizzas/{id}(id=${pizza.id})}">Info</a>
				</td>
			  </tr>
			</tbody>
		  </table>
	</div>
</body>
</html>
